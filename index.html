  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let width, height, centerX, centerY;
    let galaxyVisible = false;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerX = width / 2;
      centerY = height / 2;
    }

    resize();
    window.addEventListener('resize', resize);

    // ===== STARFIELD =====
    const stars = Array.from({ length: 1200 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 1.5,
      s: Math.random() * 0.5 + 0.1
    }));

    // ===== GALAXY ELEMENTS =====
    class GalaxyStar {
      constructor() { this.reset(); }
      reset() {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.sqrt(Math.random()) * 900 + 100;
        const tilt = 0.12;
        this.radius = distance;
        this.angle = angle;
        this.speed = 0.0001 + Math.random() * 0.0008;
        this.yOffset = (Math.random() - 0.5) * distance * tilt;
        const colors = ['rgba(255,255,255,', 'rgba(255,200,160,', 'rgba(200,220,255,', 'rgba(255,180,250,', 'rgba(180,255,255,', 'rgba(255,240,180,'];
        const color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.max(0.15, 1 - this.radius / 1100);
        this.size = Math.random() * 1.5 + 0.5;
        this.color = color + this.alpha + ')';
      }
      update() { this.angle += this.speed; }
      draw(ctx) {
        const x = centerX + this.radius * Math.cos(this.angle);
        const y = centerY + this.radius * Math.sin(this.angle) * 0.2 + this.yOffset;
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    const galaxyStars = Array.from({ length: 2000 }, () => new GalaxyStar());
